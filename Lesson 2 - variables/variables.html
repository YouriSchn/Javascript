<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
<body>
 
<script>
  let variable1 = 3;
  console.log(variable1);

  const calculation = 2 + 2;
  console.log(calculation);
  console.log(calculation + 2);

  const result = calculation + 2;
  console.log(result);

  const message = 'hello';
  console.log(message); console.log(';');

  variable1 = 2;
  console.log(variable1);

  variable1 = variable1 + 1;
  console.log(variable1);

  const variable2 = 5; // value can't be changed, use this by default unless you need the change a variable later on.

  var variable3 = 3; // original way to create variables, it isn't used in new JS code. So use LET or CONST (default)

  console.log(typeof variable2);
  console.log(typeof message);
</script> 

</body>
</html>
